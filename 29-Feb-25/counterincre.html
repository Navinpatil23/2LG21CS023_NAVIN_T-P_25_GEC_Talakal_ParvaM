<style>
    body{
        counter-reset: section;
    }

    h1::before{
        counter-increment: section;
        content: "Section "counter(section)"- ";
    }

    h1{
        counter-reset: part;
    }

    h2::before{
        counter-increment: part;
        content: counter(section)  "." counter(part) ". ";
    }

</style>
<body>
    
    <h1>HTML TUTORIALS</h1>
    <h2>html</h2>
    <h2>html</h2>
    <h2>html</h2>

    <h2>html</h2>
    <h2>html</h2>
